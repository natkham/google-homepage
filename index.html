<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <main class="parent">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo"/>
            </div>
            <div class="search-wrapper">
                <input type="text" id="search" name="search" />
                <img src="https://icon-library.com/images/google-search-magnifying-glass-icon/google-search-magnifying-glass-icon-5.jpg" id="magnifying-glass-icon" />
            </div>
            <div class="search-buttons">
                <a href="" class="button" id="google-search">
                    <p>Google Search</p>
                </a>
                <a href="" class="button" id="feeling-lucky">
                    <p>I'm Feeling Lucky</p>
                </a>
            </div>
        </main>
    </body>
</html>
