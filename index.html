<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <nav class="navbar">
            <div class="navigation">
                <a href="" class="link" id="about">
                    <p>About</p>
                </a>
                <a href="" class="link" id="store">
                    <p>Store</p>
                </a>
                <a href="" class="link right" id="gmail">
                    <p>Gmail</p>
                </a>
                <a href="" class="link" id="images">

                </a>
                <a href="" class="link" id="grid-menu-icon">

                </a>
                <a href="" class="link button" id="sign-in">
                    <p>Sign in</p>

            <div class="search-buttons">

                <a href="" class="link" id="advertisiing">

                </a>

                    <p>Business</p>
                </a>
                <a href="" class="link" id="how">
                    <p>How Search works</p>
                </a>
                <a href="" class="link right" id="privacy">
                    <p>Privacy</p>
                </a>
                <a href="" class="link" id="terms">
                    <p>Terms</p>
                </a>
                <a href="" class="link" id="settings">

                </a>
