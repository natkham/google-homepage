<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <nav class="navbar">
            <div class="navigation">

                    <p>About</p>
                </a>

                    <p>Store</p>
                </a>
                <a href="" class="nav-link right" id="images">
                    <p>Images</p>
                </a>
                <a href="" class="nav-link right" id="gmail">
                    <p>Gmail</p>
                </a>

                </a>
                <a href="" class="button" id="feeling-lucky">
                    <p>I'm Feeling Lucky</p>
